<div class="d-flex justify-content-center">
<!--  <button routerLink="/register" mat-raised-button color="warn"><i class="fa fa-arrow-left" aria-hidden="true"></i>-->
<!--    Retour Ã  la page d'enregistrement</button>-->
  <mat-form-field appearance="outline"  class="large-input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Firstname" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="userFirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.userFirstName}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="userLastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom </th>
      <td mat-cell *matCellDef="let row"> {{row.userLastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
    </ng-container>
    <!-- Mobile Column -->
    <ng-container matColumnDef="userMobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
      <td mat-cell *matCellDef="let row"> {{row.userMobile}} </td>
    </ng-container>

    <!-- BMI Result Column -->
    <ng-container matColumnDef="userAdresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
      <td mat-cell *matCellDef="let row"> {{row.userAdresse}} </td>
    </ng-container>

    <ng-container matColumnDef="userCity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
      <td mat-cell *matCellDef="let row"> {{row.userCity}} </td>
    </ng-container>

    <!-- Enquiry Date Column -->
    <ng-container matColumnDef="userDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Creation </th>
      <td mat-cell *matCellDef="let row"> {{row.userDate| date}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [routerLink]="['/detail', row.userName]" class="mx-2" color="warn"><i class="fa fa-eye"
                                                                                                aria-hidden="true"></i></button>
        <button mat-icon-button (click)="updateUser(row.userName)" class="mx-2" color="accent"><i class="fa fa-pencil"
                                                                                      aria-hidden="true"></i></button>
        <button (click)="deleteUser(row.userName)" mat-icon-button color="primary"><i class="fa fa-trash"
                                                                                aria-hidden="true"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
