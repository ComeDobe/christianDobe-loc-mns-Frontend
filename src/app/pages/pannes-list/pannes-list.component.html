<div class="d-flex justify-content-center">
<!--  <button routerLink="/pannes" mat-raised-button color="warn"><i class="fa fa-arrow-left" aria-hidden="true"></i>-->
<!--    Retour Ã  la page d'enregistrement</button>-->
  <mat-form-field appearance="outline"  class="large-input">
    <mat-label >Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Materiel" #input>
<!--    <input matInput (keyup)="applyFilter($event)" placeholder="Filter by Materiel" [(ngModel)]="materielFilter">-->
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="panneId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.panneId}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="panneDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description de la Panne</th>
      <td mat-cell *matCellDef="let row"> {{row.panneDescription}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="materielId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Materiel</th>
      <td mat-cell *matCellDef="let row"> {{row.materiel.materielMarque}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateur</th>
      <td mat-cell *matCellDef="let row"> {{row.userName}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
      <td mat-cell *matCellDef="let row"> {{row.imageUrl}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="updatePanne(row.panneId)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>

        <button  mat-icon-button (click)="deletePanne(row.panneId)"  color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td ass="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
<!--      <td class="mat-cell" colspan="6">No data matching the filter "{{materielFilter}}"</td>-->
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
