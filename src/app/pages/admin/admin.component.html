<div class="container mt-5">
  <div class="card text-center" style="color: green; padding: 20px;">
    <h1> MATERIELS EN ATTENTE DE VALIDATION </h1>
  </div>
</div>






<div class="main-body">

  <mat-form-field >
    <mat-label>Cherchez un materiel</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ordinateur" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="pretId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identifiant </th>
        <td mat-cell *matCellDef="let row"> {{row.pretId}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Debut </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDebut}}</td>
      </ng-container>

      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin</th>
        <td mat-cell *matCellDef="let row"> {{row.dateFin}}</td>
      </ng-container>

      <ng-container matColumnDef="pretDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
        <td mat-cell *matCellDef="let row"> {{row.pretDescription}}</td>
      </ng-container>

      <ng-container matColumnDef="pretQuantite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantite </th>
        <td mat-cell *matCellDef="let row"> {{row.pretQuantite}}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateur </th>
        <td mat-cell *matCellDef="let row"> {{row.user.userName}}</td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">

          <button mat-raised-button (click)="validerReservation(row.pretId)" color="primary">
            <mat-icon>done</mat-icon>
          </button>

          <button style="margin-left: 10px; " mat-raised-button (click)="validerProlongation(row.pretId)" color="warn">
            <mat-icon>verified</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</div>
