<mat-card class="example-card text-center">
  <mat-card-header class="justify-content-center">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{userDetails.userFirstName}} {{userDetails.userLastName}}</mat-card-title>
    <mat-card-subtitle>{{userDetails.userEmail}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>

      <mat-list-item>
        <div matLine>
          Telephone :
          <button mat-button>{{userDetails.userMobile}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Ville :
          <button mat-button>{{userDetails.userCity}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Adresse:
          <button mat-button>{{userDetails.userAdresse}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Login :
          <button mat-button>{{userDetails.userName}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Date :
          <button mat-button>{{userDetails.userDate}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Details :
          <button mat-button><mat-chip-listbox>
            <ng-container *ngFor="let row of userDetails.important">
              <mat-chip-option selected>{{row}}</mat-chip-option>
            </ng-container>
          </mat-chip-listbox></button>

        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
